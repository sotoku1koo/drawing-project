<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <style>
    /* 全局样式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    canvas {
      display: block;
      background: #fff;
      cursor: crosshair;
      border: 1px solid #ddd;
      flex: 1;
      width: 100%;
      height: 100%;
    }

    .controls {
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>
  <div class="controls">
    <button id="brushTool">Brush</button>
    <button id="eraserTool">Erase</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
